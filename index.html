<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
	</head>
	<body>

		<h1>Tic Tac Toe!</h1>
		
		<section id="boardContainer">
			<h2 id="boardState">X's turn</h2>
			<section id="board">
				<div class="tile" id="tl"><span>-</span></div>
				<div class="tile" id="tm"><span>-</span></div>
				<div class="tile" id="tr"><span>-</span></div>
				<div class="tile" id="ml"><span>-</span></div>
				<div class="tile" id="mm"><span>-</span></div>
				<div class="tile" id="mr"><span>-</span></div>
				<div class="tile" id="bl"><span>-</span></div>
				<div class="tile" id="bm"><span>-</span></div>
				<div class="tile" id="br"><span>-</span></div>
			</section>
			<div id="resetBtn">Reset</div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
